<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pico Serial Console</title>
  <style>
    body { font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; max-width: 880px; }
    h1 { margin: 0 0 12px; font-size: 20px; }
    .row { margin: 12px 0; display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .row label { font-weight: 600; }
    button { padding: 8px 12px; cursor: pointer; }
    input[type="text"] { flex: 1 1 460px; padding: 8px; }
    textarea { width: 100%; height: 280px; padding: 8px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .hint { color: #666; font-size: 12px; }
    .spacer { flex: 1 1 auto; }
    .group { border: 1px solid #ddd; border-radius: 8px; padding: 12px; }
  </style>
</head>
<body>
  <h1>Web Serial ‚Üí Pico</h1>

  <!-- Connect -->
  <div class="row group">
    <button id="connectBtn">Connect</button>
    <button id="disconnectBtn" disabled>Disconnect</button>
    <span class="spacer"></span>
    <span class="hint">Use Chrome/Edge over HTTPS or http://localhost. Close Thonny/serial monitors.</span>
  </div>

  <!-- Free JSON -->
  <div class="row group">
    <label for="jsonInput">JSON to send:</label>
    <input id="jsonInput" type="text" value='{"cmd":"ping"}' />
    <button id="sendBtn" disabled>Send JSON</button>
  </div>

  <!-- Quick commands -->
  <div class="row group" style="flex-direction: column; align-items: stretch; gap: 10px;">
    <div class="row">
      <strong>Quick commands:</strong>
      <button id="pingBtn" disabled>ping</button>
      <button id="getCfgBtn" disabled>get_config</button>
      <button id="resetCfgBtn" disabled>reset_config</button>
      <button id="rebootBtn" disabled>reboot</button>
    </div>
    <div class="row">
      <label for="cfgInput">set_config payload (JSON):</label>
      <input id="cfgInput" type="text" placeholder='e.g. {"midi_channel": 10, "midi_channel_all": false}' />
      <button id="setCfgBtn" disabled>set_config</button>
      <label style="margin-left:8px"><input type="checkbox" id="saveCfgChk"> save to flash</label>
    </div>
  </div>

  <!-- REPL control -->
  <div class="row group">
    <button id="interruptBtn" disabled>Send Ctrl-C (interrupt)</button>
    <button id="softResetBtn" disabled>Soft reboot (Ctrl-D)</button>
  </div>

  <!-- Log -->
  <div class="row group" style="flex-direction: column; align-items: stretch;">
    <label>Log:</label>
    <textarea id="log" readonly></textarea>
    <div class="hint">Tip: After connect you can press ‚ÄúSoft reboot‚Äù to see {"status":"ready"} from your firmware.</div>
  </div>

  <script>
    let port, reader, writer, readLoopCancel;
    let reqId = 1;

    const logEl = document.getElementById('log');
    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const sendBtn = document.getElementById('sendBtn');
    const interruptBtn = document.getElementById('interruptBtn');
    const softResetBtn = document.getElementById('softResetBtn');
    const jsonInput = document.getElementById('jsonInput');

    const pingBtn = document.getElementById('pingBtn');
    const getCfgBtn = document.getElementById('getCfgBtn');
    const resetCfgBtn = document.getElementById('resetCfgBtn');
    const rebootBtn = document.getElementById('rebootBtn');

    const setCfgBtn = document.getElementById('setCfgBtn');
    const cfgInput = document.getElementById('cfgInput');
    const saveCfgChk = document.getElementById('saveCfgChk');

    function log(...args) {
      const line = args.map(x => (typeof x === 'string' ? x : JSON.stringify(x))).join(' ');
      logEl.value += line + "\n";
      logEl.scrollTop = logEl.scrollHeight;
      console.log(...args);
    }

    async function connect() {
      try {
        if (!('serial' in navigator)) {
          log("‚ùå This browser doesn't support Web Serial API. Use Chrome/Edge over HTTPS or localhost.");
          return;
        }

        port = await navigator.serial.requestPort({});
        await port.open({ baudRate: 115200 });
        log("Port opened.");

        writer = port.writable.getWriter();
        log("Writer ready.");

        const decoder = new TextDecoderStream();
        readLoopCancel = new AbortController();
        port.readable.pipeTo(decoder.writable).catch(err => log("pipeTo error:", err.message));

        let buffer = "";
        const lineSplitter = new TransformStream({
          transform(chunk, controller) {
            buffer += chunk;
            let idx;
            while ((idx = buffer.indexOf("\n")) >= 0) {
              const line = buffer.slice(0, idx).replace(/\r$/, "");
              controller.enqueue(line);
              buffer = buffer.slice(idx + 1);
            }
          },
          flush(controller) {
            if (buffer.length) controller.enqueue(buffer);
          }
        });

        const inputStream = decoder.readable.pipeThrough(lineSplitter);
        reader = inputStream.getReader({ signal: readLoopCancel.signal });
        log("Reader ready.");

        (async () => {
          try {
            while (true) {
              const { value, done } = await reader.read();
              if (done) break;
              if (value !== undefined && value.length) log("<<", value);
            }
          } catch (e) {
            if (e.name !== 'AbortError') log("Read error:", e.message);
          }
        })();

        // enable UI
        setEnabled(true);
        log("‚úÖ Connected");
      } catch (e) {
        log("Connect error:", e.message);
      }
    }

    function setEnabled(connected) {
      connectBtn.disabled = connected;
      disconnectBtn.disabled = !connected;
      sendBtn.disabled = !connected;
      interruptBtn.disabled = !connected;
      softResetBtn.disabled = !connected;
      pingBtn.disabled = !connected;
      getCfgBtn.disabled = !connected;
      resetCfgBtn.disabled = !connected;
      rebootBtn.disabled = !connected;
      setCfgBtn.disabled = !connected;
    }

    async function disconnect() {
      try {
        if (reader) { readLoopCancel?.abort(); try { await reader.cancel(); } catch {} reader = null; }
        if (writer) { try { writer.releaseLock(); } catch {} writer = null; }
        if (port)   { try { await port.close(); } catch {} port = null; }
      } finally {
        setEnabled(false);
        log("üîå Disconnected");
      }
    }

    async function sendLine(str) {
      if (!writer) { log("Writer not ready"); return; }
      const data = new TextEncoder().encode(str + "\n");
      await writer.write(data);
      log(">>", str);
    }

    // --- Free JSON ---
    async function sendJSON() {
      try {
        const raw = jsonInput.value.trim();
        JSON.parse(raw);
        await sendLine(raw);
      } catch (e) {
        log("JSON error:", e.message);
      }
    }

    // --- Quick commands ---
    function nextId() { return reqId++; }

    async function sendCmd(cmdObj) {
      await sendLine(JSON.stringify(cmdObj));
    }

    // ping
    async function doPing() {
      await sendCmd({ id: nextId(), cmd: "ping" });
    }
    // get_config
    async function doGetConfig() {
      await sendCmd({ id: nextId(), cmd: "get_config" });
    }
    // set_config (NO default payload here)
    async function doSetConfig() {
      const txt = cfgInput.value.trim();
      if (!txt) { log("set_config: payload is empty"); return; }
      try {
        const patch = JSON.parse(txt);
        const save = !!saveCfgChk.checked;
        await sendCmd({ id: nextId(), cmd: "set_config", data: patch, save });
      } catch (e) {
        log("set_config JSON error:", e.message);
      }
    }
    // reset_config
    async function doResetConfig() {
      await sendCmd({ id: nextId(), cmd: "reset_config" });
    }
    // reboot
    async function doReboot() {
      await sendCmd({ id: nextId(), cmd: "reboot" });
    }

    // --- REPL controls ---
    async function sendCtrlC() {
      if (!writer) return;
      await writer.write(new Uint8Array([0x03]));
      log(">> [Ctrl-C]");
    }
    async function sendCtrlD() {
      if (!writer) return;
      await writer.write(new Uint8Array([0x04]));
      log(">> [Ctrl-D soft reboot]");
    }

    // bindings
    connectBtn.addEventListener('click', connect);
    disconnectBtn.addEventListener('click', disconnect);
    sendBtn.addEventListener('click', sendJSON);

    pingBtn.addEventListener('click', doPing);
    getCfgBtn.addEventListener('click', doGetConfig);
    setCfgBtn.addEventListener('click', doSetConfig);
    resetCfgBtn.addEventListener('click', doResetConfig);
    rebootBtn.addEventListener('click', doReboot);

    interruptBtn.addEventListener('click', sendCtrlC);
    softResetBtn.addEventListener('click', sendCtrlD);

    if (!('serial' in navigator)) {
      log("‚ùå This browser doesn't support Web Serial API. Use Chrome/Edge over HTTPS or localhost.");
      connectBtn.disabled = true;
    }
  </script>
</body>
</html>
