<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pico Serial Console</title>
  <style>
    body { font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; max-width: 820px; }
    h1 { margin: 0 0 12px; font-size: 20px; }
    .row { margin: 12px 0; display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .row label { font-weight: 600; }
    button { padding: 8px 12px; cursor: pointer; }
    input[type="text"] { flex: 1 1 420px; padding: 8px; }
    textarea { width: 100%; height: 260px; padding: 8px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .hint { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Web Serial ‚Üí Pico</h1>

  <div class="row">
    <button id="connectBtn">Connect</button>
    <button id="disconnectBtn" disabled>Disconnect</button>
    <span class="hint">Use Chrome/Edge over HTTPS or http://localhost</span>
  </div>

  <div class="row">
    <label for="jsonInput">JSON to send:</label>
    <input id="jsonInput" type="text" value='{"cmd":"ping"}' />
    <button id="sendBtn" disabled>Send JSON</button>
  </div>

  <div class="row">
    <button id="interruptBtn" disabled>Send Ctrl-C (interrupt)</button>
    <button id="softResetBtn" disabled>Soft reboot (Ctrl-D)</button>
  </div>

  <div class="row" style="flex-direction: column; align-items: stretch;">
    <label>Log:</label>
    <textarea id="log" readonly></textarea>
    <div class="hint">Tips: close Thonny/serial monitors; after connect press ‚ÄúSoft reboot‚Äù to see {"status":"ready"} from main.py</div>
  </div>

  <script>
    let port, reader, writer, readLoopCancel;

    const logEl = document.getElementById('log');
    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const sendBtn = document.getElementById('sendBtn');
    const interruptBtn = document.getElementById('interruptBtn');
    const softResetBtn = document.getElementById('softResetBtn');
    const jsonInput = document.getElementById('jsonInput');

    function log(...args) {
      const line = args.map(x => (typeof x === 'string' ? x : JSON.stringify(x))).join(' ');
      logEl.value += line + "\n";
      logEl.scrollTop = logEl.scrollHeight;
      // also to DevTools, helps catch syntax errors
      console.log(...args);
    }

    async function connect() {
      try {
        if (!('serial' in navigator)) {
          log("‚ùå This browser doesn't support Web Serial API. Use Chrome/Edge over HTTPS or localhost.");
          return;
        }

        // 1) Choose port and open
        port = await navigator.serial.requestPort({
          // filters: [{ usbVendorId: 0x2E8A }] // Raspberry Pi Foundation (optional)
        });
        await port.open({ baudRate: 115200 });
        log("Port opened.");

        // 2) Writer
        writer = port.writable.getWriter();
        log("Writer ready.");

        // 3) Reader with buffered line splitter
        const decoder = new TextDecoderStream();
        readLoopCancel = new AbortController();

        // Pipe raw bytes ‚Üí decoder
        port.readable.pipeTo(decoder.writable).catch(err => {
          log("pipeTo error:", err.message);
        });

        // Line splitter
        let buffer = "";
        const lineSplitter = new TransformStream({
          transform(chunk, controller) {
            buffer += chunk;
            let idx;
            while ((idx = buffer.indexOf("\n")) >= 0) {
              const line = buffer.slice(0, idx).replace(/\r$/, "");
              controller.enqueue(line);
              buffer = buffer.slice(idx + 1);
            }
          },
          flush(controller) {
            if (buffer.length) controller.enqueue(buffer);
          }
        });

        const inputStream = decoder.readable.pipeThrough(lineSplitter);
        reader = inputStream.getReader({ signal: readLoopCancel.signal });
        log("Reader ready.");

        // 4) Read loop
        (async () => {
          try {
            while (true) {
              const { value, done } = await reader.read();
              if (done) break;
              if (value !== undefined && value.length) {
                log("<<", value);
              }
            }
          } catch (e) {
            if (e.name !== 'AbortError') log("Read error:", e.message);
          }
        })();

        // UI state
        connectBtn.disabled = true;
        disconnectBtn.disabled = false;
        sendBtn.disabled = false;
        interruptBtn.disabled = false;
        softResetBtn.disabled = false;

        log("‚úÖ Connected");
      } catch (e) {
        log("Connect error:", e.message);
      }
    }

    async function disconnect() {
      try {
        if (reader) { readLoopCancel?.abort(); try { await reader.cancel(); } catch {} reader = null; }
        if (writer) { try { writer.releaseLock(); } catch {} writer = null; }
        if (port)   { try { await port.close(); } catch {} port = null; }
      } finally {
        connectBtn.disabled = false;
        disconnectBtn.disabled = true;
        sendBtn.disabled = true;
        interruptBtn.disabled = true;
        softResetBtn.disabled = true;
        log("üîå Disconnected");
      }
    }

    async function sendLine(str) {
      if (!writer) { log("Writer not ready"); return; }
      const data = new TextEncoder().encode(str + "\n");
      await writer.write(data);
      log(">>", str);
    }

    async function sendJSON() {
      try {
        const raw = jsonInput.value.trim();
        JSON.parse(raw);            // validate
        await sendLine(raw);        // newline-terminated JSON
      } catch (e) {
        log("JSON error:", e.message);
      }
    }

    async function sendCtrlC() {
      if (!writer) return;
      const ctrlC = new Uint8Array([0x03]); // Ctrl-C
      await writer.write(ctrlC);
      log(">> [Ctrl-C]");
    }

    async function sendCtrlD() {
      if (!writer) return;
      const ctrlD = new Uint8Array([0x04]); // Ctrl-D
      await writer.write(ctrlD);
      log(">> [Ctrl-D soft reboot]");
    }

    connectBtn.addEventListener('click', connect);
    disconnectBtn.addEventListener('click', disconnect);
    sendBtn.addEventListener('click', sendJSON);
    interruptBtn.addEventListener('click', sendCtrlC);
    softResetBtn.addEventListener('click', sendCtrlD);

    if (!('serial' in navigator)) {
      log("‚ùå This browser doesn't support Web Serial API. Use Chrome/Edge over HTTPS or localhost.");
      connectBtn.disabled = true;
    }
  </script>
</body>
</html>
